<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">

                <form [formGroup]="contactForm" (ngSubmit)="Enviar()">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control e" id="name" type="text" placeholder="Enter your name..." formControlName="fullName" />
                        <div *ngIf="contactForm.controls['fullName'].valid" class=" mt-2 alert alert-success" role="alert">
                            Full name correct!
                        </div>
                        <label for="name">Full name</label>

                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" formControlName="email" />
                        <div *ngIf="contactForm.controls['email'].valid" class=" mt-2 alert alert-success" role="alert">
                            Email correct!
                        </div>
                        <label for="email">Email address</label>

                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="number" placeholder="(123) 456-7890" formControlName="phone" />
                        <div *ngIf="contactForm.controls['phone'].valid" class=" mt-2 alert alert-success" role="alert">
                            Phone correct!
                        </div>
                        <label for="phone">Phone number</label>

                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" formControlName="message"></textarea>
                        <div *ngIf="contactForm.controls['message'].valid" class=" mt-2 alert alert-success" role="alert">
                            Message correct!
                        </div>
                        <label for="message">Message</label>

                    </div>

                    <!-- Submit Button-->
                    <button [disabled]="contactForm.invalid" class="btn btn-primary btn-xl" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
